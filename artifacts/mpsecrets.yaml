apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: xcp-trust-anchor
  namespace: tsb
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: xcp-trust-anchor
  namespace: tsb
spec:
  ca:
    secretName: xcp-trust-anchor
---
# to create root CA
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: xcp-identity-issuer
  namespace: tsb
spec:
  secretName: xcp-identity-issuer
  issuerRef:
    name: xcp-trust-anchor
    kind: Issuer
  duration: 30000h
  isCA: true
  commonName: ca.xcp.tetrate.io
  uris:
    - spiffe://xcp.tetrate.io/ca
  usages:
    - cert sign
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: xcp-identity-issuer
  namespace: tsb
spec:
  ca:
    secretName: xcp-identity-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: xcp-central-cert
  namespace: tsb
spec:
  secretName: xcp-central-cert
  issuerRef:
    name: xcp-identity-issuer
    kind: Issuer
  duration: 30000h
  isCA: false
  dnsNames:
    # XCP is exposed through front-envoy
    - "envoy.tsb.svc.cluster.local"
    - "envoy.tsb.svc.cluster.local:9443"
  uris:
    - spiffe://xcp.tetrate.io/central
  usages:
    - server auth
    - client auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mpc-certs
  namespace: tsb
spec:
  secretName: mpc-certs
  issuerRef:
    name: xcp-identity-issuer
    kind: Issuer
  duration: 30000h
  isCA: false
  dnsNames:
    - "mpc.tsb.svc.cluster.local"
  uris:
    - spiffe://xcp.tetrate.io/mpc
  usages:
    - client auth
    - server auth
---
